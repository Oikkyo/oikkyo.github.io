<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Your Business Name</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<style>
		body {
			font-family: 'Roboto', sans-serif;
			font-size: 16px;
			line-height: 1.5;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #F7F7F7;
			padding: 20px;
			text-align: center;
		}
		h1 {
			font-size: 2em;
			margin-top: 0;
		}
		main {
			max-width: 1200px;
			margin: 0 auto;
			padding: 50px;
			text-align: center;
		}
		button {
			background-color: #0070f3;
			border: none;
			color: #fff;
			cursor: pointer;
			font-size: 1.2em;
			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			transition: background-color 0.2s;
		}
		button:hover {
			background-color: #0062ac;
		}
	</style>
</head>
<body>
	<header>
		<h1>Your Business Name</h1>
	</header>
	<main>
		<h2>Welcome to Your Business Name</h2>
		<p>We offer [brief description of your product/service]. Our mission is to [brief statement of your mission].</p>
		<button>Get Started</button>
	</main>
</body>
</html>
